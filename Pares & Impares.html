<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
    $("#pares").click(function(){
        $(".par").toggle();
    });
    $("#impares").click(function(){
        $(".impar").toggle();
    });
});
</script>
</head>
<body>

<p class="impar">1</p>
<p  class="par">2</p>
<p  class="impar">3</p>
<p  class="par">4</p>
<p  class="impar">5</p>
<p  class="par">6</p>
<p  class="impar">7</p>
<p  class="par">8</p>
<p  class="impar">9</p>
<p  class="par">10</p><br>

<button id="pares">Ocultar Pares</button>
<button id="impares">Ocultar Impares</button>

</body>
</html>
